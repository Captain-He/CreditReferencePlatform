  <script>
      var documentWidth = $(document).width();
      layui.use('table', function(){
          var table = layui.table;

          table.render({
              elem: '#test'  //绑定table表格

              ,method:'post'
              ,url: 'getAllInfo' //后台springmvc接收路径
              ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                  layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                  //,curr: 5 //设定初始在第 5 页
                  ,groups: 1 //只显示 1 个连续页码
                  ,first: false //不显示首页
                  ,last: false //不显示尾页
                  ,limit:5
                  ,limits:[5,10,15]
              }
              ,cols: [
                  [
                      {field: 'photo', title: '商家',templet:'<div><img src="/Sys/images/defaultUser.png"></div>'},
                      {field:'service_name',title:'名称', width:documentWidth*10/100}
                      ,{field:'service_intro', title:'简介', width:documentWidth*8/100}
                      ,{field:'score1',title:'分数1',width:documentWidth*8/100, sort: true}
                      ,{field:'score2', title:'分数2', width:documentWidth*10/100, sort: true}
                      ,{field:'score3', title:'分数3', width:documentWidth*10/100, sort: true}
                      ,{field:'operation',title:'查看信息',toolbar: '#barDemo',width:documentWidth*7/100}
                  ]
              ]
          });
          //监听行单击事件（双击事件为：rowDouble）
              table.on('tool(test)', function(obj){
                  var data = obj.data;
                  layer.open({
                      type: 2,
                      title: '查看详情',
                      skin: 'layui-layer-molv',
                      shadeClose: false,
                      shade: 0.8,
                      area:  ['800px', '550px'],
                      content: 'proSigal?num='+data.service_id,
                      end: function(){
                          window.location.reload(); //刷新父页面
                      }
                  });
              });
      });

  </script>
